<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Theory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="main-container">
        <h1>Queue Theory</h1>
        <form action="" onsubmit="event.preventDefault()">
            <section id="form-inner-sec">
                <div id="label-input-div">
                    <label for="lambda">Arrival rate</label>
                    <input type="text" id="lambda" maxlength="4">
                </div>

                <div id="label-input-div">
                    <label for="mu">Service rate</label>
                    <input type="text" id="mu" maxlength="4">
                </div>

                <div id="label-input-div">
                    <label for="servers">Servers</label>
                    <input type="text" id="servers" maxlength="2">
                </div>

                <div id="label-input-div">
                    <label for="bound">Capacity</label>
                    <input type="text" id="bound" maxlength="2">
                </div>
            </section>
            <div type="submit" id="sbmt"> <span id="btn-txt">Calculate</span> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow-right</title><path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" /></svg> </div>
            <h3 id="result"></h3>
        </form>

    </div>
    <footer>
        <h4>Copyright Â© Mirohhh 2024</h4>
        <a href="https://github.com/Mirohhh"><i class="devicon-github-original"></i></a>
    </footer>
</body>

</html>
